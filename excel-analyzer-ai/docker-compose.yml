version: '3.8'

services:
  excel-analyzer:
    build: .
    ports:
      - "8503:8503"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - LLM_PROVIDER=mistral
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - DB_TYPE=sqlite
      - DB_PATH=./data/excel_analyzer.db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key}
    container_name: excel-analyzer-ai
    restart: unless-stopped
